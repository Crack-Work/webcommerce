<svg width="300" height="280" viewBox="0 0 300 280" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sunscreenBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#74b9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0984e3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tubeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:0.85" />
    </linearGradient>
    <radialGradient id="sunGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffed4e;stop-opacity:0.4" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="280" fill="url(#sunscreenBg)"/>
  
  <!-- Sun rays -->
  <g transform="translate(80,50)" opacity="0.6">
    <circle cx="0" cy="0" r="25" fill="url(#sunGradient)"/>
    <line x1="-35" y1="0" x2="-45" y2="0" stroke="#ffd700" stroke-width="3" stroke-linecap="round"/>
    <line x1="35" y1="0" x2="45" y2="0" stroke="#ffd700" stroke-width="3" stroke-linecap="round"/>
    <line x1="0" y1="-35" x2="0" y2="-45" stroke="#ffd700" stroke-width="3" stroke-linecap="round"/>
    <line x1="0" y1="35" x2="0" y2="45" stroke="#ffd700" stroke-width="3" stroke-linecap="round"/>
    <line x1="-25" y1="-25" x2="-32" y2="-32" stroke="#ffd700" stroke-width="2" stroke-linecap="round"/>
    <line x1="25" y1="-25" x2="32" y2="-32" stroke="#ffd700" stroke-width="2" stroke-linecap="round"/>
    <line x1="-25" y1="25" x2="-32" y2="32" stroke="#ffd700" stroke-width="2" stroke-linecap="round"/>
    <line x1="25" y1="25" x2="32" y2="32" stroke="#ffd700" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Tube shadow -->
  <ellipse cx="200" cy="220" rx="30" ry="8" fill="#000000" opacity="0.2"/>
  
  <!-- Sunscreen tube -->
  <rect x="170" y="100" width="60" height="120" rx="8" fill="url(#tubeGradient)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Pump cap -->
  <rect x="185" y="85" width="30" height="25" rx="3" fill="#0984e3"/>
  <rect x="190" y="80" width="20" height="15" rx="2" fill="#74b9ff"/>
  <rect x="197" y="75" width="6" height="10" rx="1" fill="#ffffff"/>
  
  <!-- Label -->
  <rect x="175" y="120" width="50" height="60" fill="#ffffff" opacity="0.95" rx="3"/>
  <text x="200" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#0984e3" font-weight="bold">SPF 50</text>
  <text x="200" y="148" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6c757d">SUNSCREEN</text>
  <text x="200" y="158" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#6c757d">DAILY PROTECTION</text>
  <text x="200" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#6c757d">50ml</text>
  
  <!-- UV protection symbol -->
  <circle cx="200" cy="190" r="8" fill="none" stroke="#0984e3" stroke-width="2"/>
  <text x="200" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#0984e3" font-weight="bold">UV</text>
  
  <!-- Water droplets -->
  <circle cx="140" cy="120" r="3" fill="#74b9ff" opacity="0.7"/>
  <circle cx="160" cy="110" r="2" fill="#0984e3" opacity="0.6"/>
  <circle cx="240" cy="130" r="2.5" fill="#74b9ff" opacity="0.5"/>
</svg>