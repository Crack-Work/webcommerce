<svg width="300" height="280" viewBox="0 0 300 280" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="serumBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8edea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fed6e3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bottleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:0.7" />
    </linearGradient>
    <linearGradient id="serumLiquid" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB21A;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ff9500;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="280" fill="url(#serumBg)"/>
  
  <!-- Bottle shadow -->
  <ellipse cx="150" cy="220" rx="25" ry="8" fill="#000000" opacity="0.2"/>
  
  <!-- Bottle body -->
  <rect x="125" y="100" width="50" height="120" rx="8" fill="url(#bottleGradient)" stroke="#dee2e6" stroke-width="1.5"/>
  
  <!-- Serum liquid -->
  <rect x="130" y="120" width="40" height="95" rx="5" fill="url(#serumLiquid)"/>
  
  <!-- Dropper cap -->
  <rect x="135" y="90" width="30" height="20" rx="2" fill="#3698D4"/>
  <rect x="142" y="85" width="16" height="15" rx="1" fill="#52A9DE"/>
  
  <!-- Dropper -->
  <line x1="150" y1="85" x2="150" y2="95" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
  <circle cx="150" cy="95" r="1.5" fill="#ffffff" opacity="0.9"/>
  
  <!-- Label -->
  <rect x="130" y="140" width="40" height="35" fill="#ffffff" opacity="0.9" rx="2"/>
  <text x="150" y="152" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#ff9500" font-weight="bold">VITAMIN C</text>
  <text x="150" y="162" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#6c757d">SERUM</text>
  <text x="150" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" fill="#6c757d">30ml</text>
  
  <!-- Vitamin C molecules -->
  <circle cx="110" cy="60" r="2" fill="#FFB21A" opacity="0.7"/>
  <circle cx="190" cy="70" r="1.5" fill="#ff9500" opacity="0.6"/>
  <circle cx="170" cy="50" r="2.5" fill="#FFB21A" opacity="0.5"/>
  <circle cx="130" cy="45" r="1.8" fill="#ff9500" opacity="0.6"/>
</svg>