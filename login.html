<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - SAREO</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=sans-serif:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/navbar.css" />
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>

  <!-- Navbar placeholder -->
  <div id="navbar-placeholder"></div>

  <!-- Load navbar + show/hide user buttons -->
  <script src="navbar.js"></script>

  <!-- LOGIN CONTENT -->
  <main class="login-container">
    <div class="login-left">
      <div class="login-box">
        <h1>Welcome back!</h1>
        <p>Enter your credentials to access your account</p>
        <form>
          <label for="phonenumber">Phone Number</label>
          <input class="form-control" type="number" id="phonenumber" placeholder="Enter your phone number" required />

          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required />

          <div class="form-options">
            <label><input type="checkbox" /> Remember for 30 days</label>
            <a href="#">Forgot password</a>
          </div>

          <button type="submit">Login</button>

          <p class="signup-text">Don't have an account? <a href="register.html">Sign up</a></p>
        </form>
      </div>
    </div>
    <div class="login-right">
      <img src="lipstick.png" alt="Lipstick Illustration" />
    </div>
  </main>


  <!-- Bootstrap Bundle JS (untuk dropdown dan toggle navbar) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
