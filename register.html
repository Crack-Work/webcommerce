<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Sareo E-commerce</title>

  <!-- Bootstrap & Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=sans-serif:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>

  <!-- Custom Styles -->
  <link rel="stylesheet" href="css/navbar.css" />
  <link rel="stylesheet" href="css/register.css" />
</head>
<body>

  <!-- Navbar placeholder -->
  <div id="navbar-placeholder"></div>

  <!-- Load navbar + show/hide user buttons -->
  <script src="navbar.js"></script>

  <!-- ‚úÖ Register Form -->
  <div class="register-page-wrapper">
    <div class="register-container">
      <div class="register-form-container">
        <div class="form-wrapper">
          <div class="register-header">
            <div class="welcome-text">üèõÔ∏è Get Started Now</div>
            <div class="subtitle-text">Join Sareo Today</div>
          </div>

          <form id="register-form">
            <div class="form-field"><label>Name</label><input type="text" required /></div>
            <div class="form-field"><label>Phone Number</label><input type="tel" required /></div>
            <div class="form-field"><label>Password</label><input type="password" required /></div>
            <div class="form-field"><label>Confirm Password</label><input type="password" required /></div>

            <div class="membership-section">
              <label>Membership Type</label>
              <div class="membership-options">
                <div class="checkbox-option"><input type="checkbox" id="memberBiasa"/><label for="memberBiasa">Member Biasa</label></div>
                <div class="checkbox-option"><input type="checkbox" id="mlmMember" onchange="toggleMlmFields()"/><label for="mlmMember">MLM Member</label></div>
                <div class="checkbox-option"><input type="checkbox" id="affiliate" onchange="toggleAffiliateFields()"/><label for="affiliate">Affiliate</label></div>
              </div>
            </div>

            <div id="mlmFields" class="form-field" style="display:none">
              <label>Kode Topline</label><input type="text" />
            </div>

            <div id="affiliateFields" class="affiliate-wrapper" style="display:none">
              <div class="form-field"><label>Social Media Platform</label>
                <select>
                  <option value="">Select platform</option>
                  <option value="instagram">Instagram</option>
                  <option value="tiktok">TikTok</option>
                  <option value="youtube">YouTube</option>
                  <option value="facebook">Facebook</option>
                  <option value="twitter">Twitter</option>
                  <option value="linkedin">LinkedIn</option>
                </select>
              </div>
              <div class="form-field"><label>Username</label><input type="text"/></div>
            </div>

            <div class="terms-section">
              <div class="checkbox-option">
                <input type="checkbox" id="terms" required />
                <label for="terms">I agree to <a href="#">Terms</a> & <a href="#">Privacy</a></label>
              </div>
              <div class="checkbox-option">
                <input type="checkbox" id="newsletter" />
                <label for="newsletter">Subscribe to newsletter</label>
              </div>
            </div>

            <button type="submit">üèõÔ∏è Create Account</button>
            <div class="login-link">Already have an account? <a href="login.html">Sign in</a></div>
          </form>
        </div>
      </div>

      <div class="register-background">
        <div>üèõÔ∏è</div>
      </div>
    </div>
  </div>

  <!-- ‚úÖ Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ‚úÖ Form Handler -->
  <script>
    function toggleMlmFields() {
      document.getElementById('mlmFields').style.display =
        document.getElementById('mlmMember').checked ? 'flex' : 'none';
    }

    function toggleAffiliateFields() {
      document.getElementById('affiliateFields').style.display =
        document.getElementById('affiliate').checked ? 'flex' : 'none';
    }

    document.getElementById('register-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const pw = this.querySelectorAll('input[type="password"]');
      if (pw[0].value !== pw[1].value) {
        alert('Passwords do not match!');
        return;
      }
      alert('Account created successfully!');
    });
  </script>
</body>
</html>
